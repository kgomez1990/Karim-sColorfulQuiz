<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy My Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Lobster&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="setParameters">
        <button id="scoreList">High Scores</button>
        <p id="timer">Timer:</p>
        <p id="TimesUp">Time is Up!</p>
        <p>TimeRemaining: <span id="time">0</span></p>
    </div>

    < class="contentPosition">
        <div id="quizIntro">
            <h1>Click Start to Begin Quiz!</h1>
            <p>Let's see how well you know the color of the different fruits in the World!</p>
            <button type="button">Start Quiz</button>
        </div>

         <!--quiz div  -->
         <div id="answerOptions" class="hide">
            <p id="questionTile" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
            <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                <p><button id="btn1" class="btn btn-dark"></button></p>
                <p><button id="btn2" class="btn btn-dark"></button></p>
                <p><button id="btn3" class="btn btn-dark"></button></p>
                <p><button id="btn4" class="btn btn-dark"></button></p>
                <hr id="lineBreak" style="display: none" class="mt-4">
                <p id="answerCheck" style="display: none;"></p>
            </div>
          </div>

          <div id="currrentScore" class="remove">
              <p>
                  &nbsp;
              </p>
          </div>

          <div>
              <h2 id="completeQuiz" class="hide">This is your Final Score:</h2>
          </div>

          <div class="topScores">
            <p>Please Enter your Initials:</p>
            <input type="text" id="initials">
            <button>Submit</button>
          </div>

          <div id="highScores" class="hide">
            <h3>High Scores</h3>
          </div>

          <button id="startOver">Back</button>
          <button id="removeScores">High Scores</button>

    </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
</body>

</html>
