<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTime!</title>
    
    <link href="style.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
</head>
<body>
    
    <nav>

    <div class="container">

        </div>

    </div>

    <div class="answer-container">

        <div class="answers">

            <P class="choice-text">3</P>
